<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!--Metalcore theme-->

    <!--Press any key to get started-->
    <h1>Press any key to get started!</h1>
    <!--Wins-->
    <h2>Wins: <span id="wins"></span></h2>
    <!--Images that cycle-->

    <!--Underscores to denote how many letters in the word there are-->
    <p><span class="underscore"></span></p>
    <!--Guesses left-->
    <h2>Guesses Left: <span class="guessesLeft"></span></h2>
    <!--Letters guessed already-->
    <h3>Guesses: <span id="guesses"></span></h3>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
